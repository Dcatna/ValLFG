<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant LFG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/your-embed-code.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8a7e982143.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="body">
    <nav class = "navbar">
        <div class = "title">
            <a href = "index.html">VALLFG</a>
        </div>
        <a href="#" class = "toggle-button">
            <span class = "bar"></span>
            <span class = "bar"></span>
            <span class = "bar"></span>
        </a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a>
                    <a href="about.html">About The App</a>
                    <a href="find.html">Find Players</a>
                    <a href="signin.html">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>    
            <div class="main-content">
                <div class="main-container">
                    <div class="best-lfg">
                        <h1 class="best-lfg"> THE VALORANT LFG</h1>
                        <h4 class= "">IS HERE.</h4>
                    </div>
                    <div class="second-home-text">
                        <h2>FIND YOUR SQUAD</h2>
                        <h3>AND START WINNING GAMES TODAY.</h3>
                    </div>
                    <div class="download-button">
                        <button type="submit" class="ios"><i id="apple" class="fa fa-apple"></i>Download for iOS</button>
                        <button type="submit" class="googleplay"><i id="android" class="fa-brands fa-google-play"></i>Download for Andriod</button>
                    </div>
                </div>
            </div>
            <div class="mid-content">
                <div class="mid-container">
                    <div class="font-globe">
                   <p class = "globe"></p>
                   </div>
                    <div class="content"><i id= "globe"class="fa-solid fa-earth-americas"></i><h6>Connecting Player From Around The World</h6></div>
                    <div class="content"><i id = "uncharted" class="fa-brands fa-uncharted"></i><h6>Top rated LFG</h6></div>
                    <div class="content"><i id = "reply" class="fa-solid fa-reply-all"></i><h6>Responive And Always Trying To Improve The Users Experience</h6></div>
                </div>
            </div>
            <div class="search-container">
                <div class="lfg-search">
                    <form action="">
                        <input class = "search-bar" type="text" placeholder= "Search..." name = "search">
                        <button class = "search-submit" type="submit">Search</button>
                    </form>
                </div>
                <div class="filter-search">
                    <label for="region"></label>
                    <select name="region" id="region">
                        <option value="Northeast">Northeast</option>
                        <option value="Midwest">Midwest</option>
                        <option value="West">West</option>
                        <option value="South">South</option>
                    </select>
                    <select name="rank" id="rank">
                        <option value="Radiant">Radiant</option>
                        <option value="Immortal">Immortal</option>
                        <option value="Asendent">Asendent</option>
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Iron">Iron</option>
                    </select>
                    <select name="language" id="language">
                        <option value="English">English</option>
                        <option value="Espanol">Espanol</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                    <select name="game-mode" id="game-mode">
                        <option value="Unranked">Unranked</option>
                        <option value="Ranked">Ranked</option>
                        <option value="Spike-Rush">Spike Rush</option>
                        <option value="Escalation">Escalation</option>
                    </select>
                </div>
                <div class="black-line">
                    <hr style="color:#000000" />
                </div>
            </div>

            </div>
    </main>
<script src = "script.js"></script>
</body>
</html>
